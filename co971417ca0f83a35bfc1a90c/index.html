<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-container">
            <h1 class="main-title">Metric/Imperial Unit Conversion</h1>
            <input class="input-field" type="text">
            <button class="convert-button">Convert</button>
        </div>
        <div class="conversions-container">
            <div class="length-container">
                <p class="conversion-type-styles">Length (Meter/Feet)</p>
                <p class="conversion-paragraphs length-conversion-paragraph">(1 meter = 3.281 feet)</p>
            </div>
            <div class="volume-container">
                <p class="conversion-type-styles">Volume (Liters/Gallons)</p>
                <p class="conversion-paragraphs volume-conversion-paragraph">(1 liter = 0.264 gallons)</p>
            </div>
            <div class="mass-container">
                <p class="conversion-type-styles">Mass (Kilograms/Pounds)</p>
                <p class="conversion-paragraphs mass-conversion-paragraph">(1 kilogram = 2.204 pounds)</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
